version: "2.3"

services:
  dynamodb:
    image: amazon/dynamodb-local
    container_name: dynamodb
    ports:
      - "8000:8000"

  redis:
    image: "redis:alpine"
    container_name: redis
    ports:
      - "6379:6379"

  url-shortener:
    container_name: url-shortener
    build:
      context: .
    ports: 
      - "3000:3000"
    environment:
      - PORT=3000
      - ENV=test
      - GIN_MODE=release
      - DYNAMODB_REGION=us-east-1
      - DYNAMODB_ENDPOINT=http://dynamodb:8000
      - REDIS_ENDPOINT=http://redis:6379
      - REDIS_PASSWORD=""
    depends_on:
      - dynamodb
      - redis
