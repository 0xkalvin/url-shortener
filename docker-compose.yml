version: "2.3"

services:
  dynamodb:
    image: amazon/dynamodb-local
    container_name: dynamodb
    ports:
      - "8000:8000"

  redis:
    image: "redis:alpine"
    container_name: redis
    ports:
      - "6379:6379"

  url-shortener:
    container_name: url-shortener
    build:
      context: .
    environment:
      - PORT=3000
      - GIN_MODE=release
    depends_on:
      - dynamodb
      - redis
